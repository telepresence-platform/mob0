<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample_GoogleMap</title>

    <style>
    html { height: 100% }
    body { height: 100% }
    #map { height: 100%; width: 100%}
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
    function initMap() {
      const options = {
        zoom: 15,
        center: { lat: 35.7139014, lng: 139.7601034 },
      };
      const map = new google.maps.Map(document.getElementById("map"), options);

      const icon = "icon.png";
      const marker = new google.maps.Marker({
        position: { lat: 35.7139014, lng: 139.7601034 },
        map: map,
        icon: icon,
        title: "cocosoco",
      });
      marker.addListener("click", () => {
        window.open("https://telepresence-platform.github.io/cocosoco?key=99506149-de1f-4bee-a7d3-b47837e39a53&room=sample&network=sfu");
      });
    }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvTrE86BJIl6K7VQxyqsgz5hhBIQ5XnCQ&callback=initMap">
    </script>
  </body>
</html>
